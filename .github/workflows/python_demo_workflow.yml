name: PR Check

on:
  push:
    branches:
      - branch_* # Or the branch you want to monitor for pushes
  pull_request:
    branches:
      - main # Or the branch your pull requests target

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # Specify your desired Python version

    #- name: Install dependencies
     # run: pip install -r requirements.txt # If you have a requirements.txt file

    - name: Print Hello World
      run: echo "Hello World from GitHub Actions!" 
      
    #Install the python package Black and runs the python formatter on the files
    - name: Install Black
      run: pip install black
    - name: Run Black formatter
      run: black src/*.py
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Format Python code with Black"
        branch: ${{ github.head_ref || github.ref_name }}

