name: PR Check

on:
  push:
    branches:
      - branch_* # Or the branch you want to monitor for pushes
  pull_request:
    branches:
      - main # Or the branch your pull requests target

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
